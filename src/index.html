  <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib -->

  <script src="assets/js/Chart.js"></script>



  <script>
    var config = {
      type: 'doughnut',
      data: {
        datasets: [{
          data: [60, 30, 10],
          backgroundColor: [
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgb(153, 102, 255)'
          ],
          label: 'Dataset 1'
        }],
        labels: [
          'Stabilising DOM',
          'Development',
          'Charities'
        ]
      },
      options: {
        responsive: true,
        legend: {
          position: 'left',
          labels: {
            boxWidth: 40,
            padding: 20,
          }
        },
        title: {
          display: false,
          text: 'Chart Title'
        },
        animation: {
          animateScale: true,
          animateRotate: true
        }
      }
    };

    window.onload = function() {
      var ctx = document.getElementById('chart-area').getContext('2d');
      window.myDoughnut = new Chart(ctx, config);
    }
  </script>
