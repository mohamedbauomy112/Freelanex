<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
</head>
<body>

    <div class="signup-form">
        <form [formGroup]="loginForm">
        <h2>Login</h2>
        <p class="hint-text">Login into your account. Be fun and only takes a second.</p>

        <div class="form-group">
            <input formControlName="email" type="email" class="form-control" id="email"  aria-describedby="emailHelp" placeholder="Enter email" required>
        </div><br>

          <div class="form-group">
            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password" required>
          </div>
            <br>

        <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block" (click)="login()">Login Now <i class="fa fa-sign-in" aria-hidden="true"></i></button>
        </div>
        <div class="text-center">Not have an account? <a routerLink="/register">Rigester</a></div>
        </form>

    </div>

</body>
</html>
