<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>


    <div class="signup-form">
        <form [formGroup]="registerForm">
        <h2>Register</h2>
        <p class="hint-text">Create your account. It's free and only takes a minute.</p>

            <div class="form-group">
              <input formControlName="email" type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Your Email" required>
            </div>
            <div class="form-group">
                <input formControlName="username" type="text" name="name" class="form-control" id="name" placeholder="Enter Username" required>
              </div>
        <div class="form-group">
            <input formControlName="password" type="password" name="password" class="form-control" id="password" placeholder="Password" required>
          </div>
        <div class="form-group">
            <input formControlName="cpass" type="password" name="password" class="form-control" id="password2" placeholder="Confirm Password" required>
          </div>

        <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block" (click)="register()">Register Now <i class="fa fa-sign-in" aria-hidden="true"></i></button>
        </div>
        <div class="text-center">Already have an account? <a routerLink="/login">Sign in</a></div>
        </form>

    </div>

</body>
</html>
